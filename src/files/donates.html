<h2 style="margin:5px 0px 10px;">Thank you for your donation!</h2>

  <div class="donateborder">
    <input type="hidden" name="cmd" value="_donations">
    <input type="hidden" name="business" value="wosmvp@gmail.com">

    <input type="hidden" name="currency_code" value="USD">
    <input type="radio" name="amount" value="3" id="r3"><label for="r3"> $3</label><br>
    <input type="radio" name="amount" value="5" id="r5" checked><label for="r5"> $5</label><br>

    <tbody>
      <tr>
        <td class="style_left">

        <td>
          <img alt="" height="16" src="/images/ok.png" width="16">
        </td>
        <td>
          <span class="style_bold">Paypal (Official account: wosmvp@gmail.com)</span>
        </td>
